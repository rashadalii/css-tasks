<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./style13.css">

    <title>Document</title>
</head>

<body>
    <section>
        <main>
            <div class="container">
                <div class="row flex-wrap">
                    <div class="col-6">
                        <form>
                            <h4>Send Us A Message</h4>
                            <div class="info">
                                <!-- <i class="fa-regular fa-envelope"></i> -->
                                <input type="text" name="email" placeholder="Your Email Adress" class="email-area">
                            </div>
                            <div class="text-area1">
                                <textarea name="msg" placeholder="How Can We Help?" id="text-area"></textarea>
                            </div>
                            <button class="click">Submit</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <article>
                            <div class="location">
                                <div class="icon">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span>Address</span>
                                </div>
                                <p>Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
                            </div>
                            <div class="contact">
                                <div class="icon">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>Lets Talk</span>
                                </div>
                                <p id="chat">+1 800 1236879</p>
                            </div>
                            <div class="mail">
                                <div class="icon">
                                    <i class="fa-regular fa-envelope"></i>
                                    <span>Sale Support</span>
                                </div>
                                <p id="chat">contact@example.com</p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </main>
    </section>

</body>

</html>
