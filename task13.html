<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./style13.css">
    <title>Document</title>
</head>
<body>
    <section>
        <main>
            <div class="container">
                <div class="row" >
                <div class="col6">
                    <form >
                        <h4>Send Us A Message</h4>
                        <div class="info">
                            <input type="text" name="email" placeholder="Your Email Address" class="email-area">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="text-area1">
                            <textarea  name="msg" placeholder="How Can We Help?" id="text-area"></textarea>
                        </div>
                        <button class="click">Submit</button>
                    </form>
                </div>
                <div class="col6">
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Address</span>
                        <p>Coza Store Center 8th floor, 379 Hudson St, New York, NY 10018 US</p>
                    </div>
                    <div class="contact">
                        <i class="fa-solid fa-phone"></i>
                        <span>Lets Talk</span>
                        <a href="#!">+1 800 1236879</a>
                    </div>
                    <div class="mail">
                        <i class="fa-regular fa-envelope"></i>
                        <span>Sale Support</span>
                        <a href="#!">contact@example.com</a>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </section>
    
</body>
</html>
